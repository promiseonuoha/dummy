<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="../login-assets/css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../login-assets/css/bootstrap.min.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- touch icon -->
    <link
      rel="apple-touch-icon-precomposed"
      href="../img/apple-touch-icon.png"
    />

    <!-- Style -->
    <link rel="stylesheet" href="../login-assets/css/style.css" />

    <title>Forgot Password - Exquisite Investment Limited</title>
  </head>

  <body>
    <div class="half">
      <div
        class="bg order-1 order-md-2"
        style="background-image: url('../login-assets/images/bg.jpg')"
      ></div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
              <div class="form-block">
                <div class="text-center mb-5">
                  <h3>Forgotten Password</h3>
                  <p class="mb-4">
                    Enter your username or email address and we will email you
                    with a link to create a new password.
                  </p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="username">Username or Email</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Your username or email"
                      id="username"
                    />
                  </div>

                  <div class="d-sm-flex mb-4 align-items-center">
                    <span class="caption">Want to sign in?</span>

                    <span class="ml-1"
                      ><a href="/login" class="forgot-pass">Login</a></span
                    >
                  </div>

                  <input
                    type="submit"
                    value="Send rest password link"
                    class="btn btn-block btn-primary"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
