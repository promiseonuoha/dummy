    <script>
      const token = localStorage.getItem("adminToken");

      document.addEventListener("DOMContentLoaded", async function () {
        if (!token) {
          window.location.href = "/admin/login";
        } else {
          var requestOptions = {
            method: "GET",
            redirect: "follow",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          };

          try {
            let request = await fetch(
              "https://exquisite-backend.onrender.com/api/v1/admin/details",
              requestOptions
            );
            let walletRequest = await fetch(
              "https://exquisite-backend.onrender.com/api/v1/admin/address",
              requestOptions
            );
            let response = await request.json();
            let walletResponse = await walletRequest.json();

            if (request.ok) {
              document.getElementById("fullName").textContent =
                response?.data?.firstName + " " + response?.data?.lastName;
            } else {
              Toastify({
                text: response?.description || "Failed to fetch data",
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: "#dc3545",
              }).showToast();

              if (
                response?.description === "Not authenticated" ||
                walletResponse?.description === "Not authenticated"
              ) {
                localStorage.removeItem("adminToken");
                window.location.href = "/admin/login";
              }
            }
            if (walletRequest.ok) {
              const data = walletResponse.data;
              console.log(data);
              document.getElementById("bitcoin").value = data?.bitcoinAddress;
              document.getElementById("usdt").value = data?.usdtAddress;
            }
          } catch (error) {
            Toastify({
              text: error?.message || "Failed to fetch data",
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "#dc3545",
            }).showToast();
          }
        }
      });

      document
        .getElementById("edit-wallet-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          let bitcoinAddress = document.getElementById("bitcoin").value;
          let usdtAddress = document.getElementById("usdt").value;

          const submitBtn = document.getElementById("submit-btn-text");
          submitBtn.textContent = "Please wait...";
          const formData = {
            bitcoinAddress,
            usdtAddress,
          };

          try {
            const response = await fetch(
              "https://exquisite-backend.onrender.com/api/v1/admin/address",
              {
                method: "PATCH",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify(formData),
              }
            );
            const result = await response.json();
            if (response.ok) {
              Toastify({
                text: "Wallet updated.",
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: "#28a745",
              }).showToast();
              setTimeout(() => {
                window.location.reload();
              }, 1000);
            } else {
              Toastify({
                text: `Error: ${
                  result.description || "Failed to update wallet."
                }`,
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: "#dc3545",
              }).showToast();
            }
          } catch (error) {
            Toastify({
              text: error?.message || "Failed to update wallet.",
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "#dc3545",
            }).showToast();
          } finally {
            submitBtn.textContent = "Update wallet";
          }
        });

      function handleLogout() {
        localStorage.removeItem("token");
        window.location.href = "/admin/login";
      }
    </script>
