                      data-bs-container="#tooltip-container1"
                      data-bs-toggle="tooltip"
                      data-bs-placement="bottom"

                    ></i>

                        style="color: #fcb42d"

                      data-bs-container="#tooltip-container2"
                      data-bs-toggle="tooltip"
                      data-bs-placement="bottom"
                      title="Total amount of Withdrawals made by the users."
                    ></i>

                        style="color: #fcb42d"
                        data-plugin="counterup"

                      class="dataTables_wrapper dt-bootstrap5 no-footer"

                          max-height: 80vh;
                          overflow-y: auto;
                        "

                      >

                                <th tabindex="3" rowspan="1" colspan="1">

                            </thead>

                          </table>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const token = localStorage.getItem("adminToken");
        if (!token) {
          window.location.href = "/admin/login";
        } else {
          var requestOptions = {
            method: "GET",
            redirect: "follow",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          };

          try {
            let request = await fetch(
              "https://api-exquisite.up.railway.app/api/v1/admin/details",
              requestOptions
            );
            let response = await request.json();

            if (request.ok) {
              document.getElementById("fullName").textContent =
                response?.data?.firstName + " " + response?.data?.lastName;
              document.getElementById("totalUsers").textContent =
                response?.data?.totalUsers;
              document.getElementById("totalDeposits").textContent =
                response?.data?.totalDeposit;
              document.getElementById("totalWithdrawals").textContent =
                response?.data?.totalWithdrawal;
              updateTable(response.data?.platformUsers);
            } else {
              Toastify({
                text: response?.description || "Failed to fetch admin details",
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: "#dc3545",
              }).showToast();

              if (response?.description === "Not authenticated") {
                localStorage.removeItem("adminToken");
                window.location.href = "/admin/login";
              }
            }
          } catch (error) {
            Toastify({
              text: error?.message || "Failed to fetch admin details",
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "#dc3545",
            }).showToast();
          }

          function updateTable(data) {
            const tableBody = document.querySelector("#basic-datatable tbody");
            tableBody.innerHTML = "";
            data.forEach((item) => {
              const row = document.createElement("tr");

              row.innerHTML = `
        <td>${item.fullName}</td>
        <td>${item.email}</td>
        <td>${item.activeDeposit}</td>
        <td>${item.bitcoinAddress}</td>
        <td>
          <a style="color: #fcb42d" href="/admin/dashboard/user/?username=${item.userName}">Edit User</a>
        </td>
      `;

              tableBody.appendChild(row);
            });
          }
        }
      });
      function handleLogout() {
        localStorage.removeItem("token");
        window.location.href = "/login";
      }
    </script>
