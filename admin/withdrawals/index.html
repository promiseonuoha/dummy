    <script>
      const token = localStorage.getItem("adminToken");
      document.addEventListener("DOMContentLoaded", async function () {
        if (!token) {
          window.location.href = "/admin/login";
        } else {
          var requestOptions = {
            method: "GET",
            redirect: "follow",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          };

          try {
            let request = await fetch(
              "https://api-exquisite.up.railway.app/api/v1/admin/details",
              requestOptions
            );
            let withdrawalsRequest = await fetch(
              "https://api-exquisite.up.railway.app/api/v1/admin/user/withdrawals",
              requestOptions
            );
            let response = await request.json();
            let withdrawalsResponse = await withdrawalsRequest.json();

            if (request.ok) {
              document.getElementById("fullName").textContent =
                response?.data?.firstName + " " + response?.data?.lastName;
            } else {
              Toastify({
                text: response?.description || "Failed to fetch admin details",
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: "#dc3545",
              }).showToast();

              if (
                response?.description === "Not authenticated" ||
                withdrawalsResponse?.description === "Not authenticated"
              ) {
                localStorage.removeItem("adminToken");
                window.location.href = "/admin/login";
              }
            }
            if (withdrawalsRequest.ok) {
              console.log(withdrawalsResponse);
              updateTable(withdrawalsResponse.data);
            }
          } catch (error) {
            Toastify({
              text: error?.message || "Failed to fetch admin details",
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "#dc3545",
            }).showToast();
          }

          function updateTable(data) {
            const tableBody = document.querySelector("#basic-datatable tbody");
            tableBody.innerHTML = "";
            data.forEach((item) => {
              const row = document.createElement("tr");

              row.innerHTML = `
  <td>${item.withdrawerUserId?.fullName}</td>
  <td>${item.reference}</td>
  <td>${item.withdrawalMethod}</td>
  <td>${item.address}</td>
  <td>$${item.amount}</td>
  <td>
    <div class="switch-container">
      <label class="switch">
        <input 
          type="checkbox"
          ${item.withdrawalStatus !== "pending" ? "checked" : ""}
           ${item.withdrawalStatus !== "pending" ? "disabled" : ""}
           onchange="markWithdrawalAsSuccessful(event, '${item._id}')"
        />
        <span class="slider"></span>
      </label>
    </div>
  </td>
`;

              tableBody.appendChild(row);
            });
          }
        }
      });

      async function markWithdrawalAsSuccessful(event, id) {
        const isChecked = event.target.checked;
        try {
          const response = await fetch(
            `https://api-exquisite.up.railway.app/api/v1/admin/user/withdrawal?withdrawalId=${id}`,
            {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );
          const result = await response.json();
          if (response.ok) {
            Toastify({
              text: response?.description || "Withdrawal Marked as successful",
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "#28a745",
            }).showToast();
            setTimeout(() => {
              window.location.reload();
            }, 1000);
          } else {
            Toastify({
              text: `Error: ${
                result.description || "Failed to mark withdrawal as successful."
              }`,
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "#dc3545",
            }).showToast();
            if (response?.description === "Not authenticated") {
              localStorage.removeItem("token");
              window.location.href = "/admin/login";
            }
          }
        } catch (error) {
          Toastify({
            text: error?.message || "Failed to mark withdrawal as successful.",
            duration: 3000,
            gravity: "top",
            position: "center",
            backgroundColor: "#dc3545",
          }).showToast();
        }
      }

      function handleLogout() {
        localStorage.removeItem("token");
        window.location.href = "/login";
      }
